<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Quest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Manrope:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-orb bg-orb-a"></div>
  <div class="bg-orb bg-orb-b"></div>

  <main class="app-shell">
    <header class="top-bar">
      <div>
        <h1>Word Quest</h1>
        <p class="subhead">Think fast, protect your lives, and build your streak.</p>
      </div>
      <div class="header-actions">
        <label class="mode-select-label" for="modeSelect">Mode</label>
        <select id="modeSelect" class="mode-select">
          <option value="easy">Easy</option>
          <option value="normal" selected>Normal</option>
          <option value="hard">Hard</option>
        </select>
        <button id="restartBtn" class="btn btn-tonal" type="button">New Run</button>
      </div>
    </header>

    <section class="status-grid">
      <article class="status-card">
        <p class="label">Level</p>
        <p id="levelLabel" class="value">Level 1</p>
      </article>
      <article class="status-card" id="scoreCard">
        <p class="label">Score</p>
        <p id="scoreValue" class="value">0</p>
      </article>
      <article class="status-card">
        <p class="label">Tries Left</p>
        <p id="triesValue" class="value">0</p>
      </article>
      <article class="status-card">
        <p class="label">Lives</p>
        <p id="livesValue" class="value">0</p>
      </article>
      <article class="status-card">
        <p class="label">Streak</p>
        <p id="streakValue" class="value">0</p>
      </article>
      <article class="status-card">
        <p class="label">Best Score</p>
        <p id="bestScoreValue" class="value">0</p>
      </article>
    </section>

    <section class="card">
      <div class="card-head">
        <p class="label">Journey Progress</p>
        <p id="progressText" class="small-value">0%</p>
      </div>
      <div class="progress-track" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-label="game progress">
        <div id="progressFill" class="progress-fill"></div>
      </div>
      <div class="timer-row">
        <p class="label">Timer</p>
        <p id="timerText" class="small-value">0s</p>
      </div>
      <div class="timer-track" aria-hidden="true">
        <div id="timerFill" class="timer-fill"></div>
      </div>
      <div id="levelChips" class="chips"></div>
    </section>

    <section class="card question-card">
      <p id="levelDescription" class="question-meta"></p>
      <h2 id="clueText" class="clue"></h2>
      <p id="hintText" class="hint hidden"></p>
      <p id="assistText" class="assist hidden"></p>

      <div class="actions-inline">
        <button id="hintBtn" class="btn btn-text" type="button">Show Hint</button>
        <button id="moreClueBtn" class="btn btn-text" type="button">More Clue</button>
        <button id="revealBtn" class="btn btn-text" type="button">Reveal Letter</button>
        <button id="skipBtn" class="btn btn-text" type="button">Skip</button>
      </div>

      <form id="answerForm" class="answer-form">
        <label for="answerInput">Your Guess</label>
        <div class="input-row">
          <input id="answerInput" name="answer" type="text" autocomplete="off" required>
          <button class="btn btn-filled" type="submit">Submit</button>
        </div>
      </form>

      <p id="feedback" class="feedback" aria-live="polite"></p>
      <p id="metaInfo" class="meta-info">Skips: 0 | Reveals: 0 | Clues Used: 0 | Best Streak: 0</p>
    </section>
  </main>

  <dialog id="levelDialog" class="celebration-dialog">
    <h3 id="levelDialogTitle"></h3>
    <p id="levelDialogBody"></p>
    <button id="nextLevelBtn" class="btn btn-filled" type="button">Continue</button>
  </dialog>

  <dialog id="gameDialog" class="celebration-dialog">
    <h3 id="gameDialogTitle">You finished Word Quest!</h3>
    <p id="gameDialogBody"></p>
    <button id="playAgainBtn" class="btn btn-filled" type="button">Play Again</button>
  </dialog>

  <div id="confettiLayer" class="confetti-layer" aria-hidden="true"></div>

  <script src="app.js"></script>
</body>
</html>
